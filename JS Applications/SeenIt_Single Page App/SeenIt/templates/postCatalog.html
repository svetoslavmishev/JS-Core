{{#each posts}}
<article class="post" data-id="{{_id}}">
    <div class="col rank">
        <span>{{counter @index}}</span>
    </div>
    <div class="col thumbnail">
        <a href="{{url}}">
            <img src="{{imageUrl}}">
        </a>
    </div>
    <div class="post-content">
        <div class="title">
            <a href="{{url}}">
                {{title}}
            </a>
        </div>
        <div class="details">
            <div class="info">
                submitted {{submitted}} ago by {{author}}
            </div>
            <div class="controls">
                <ul>
                    <li class="action"><a class="commentsLink" href="#" id="postComment">comments</a></li>
                    {{#if isAuthor}}
                    <li class="action"><a class="editLink" href="#" id="postEdit">edit</a></li>
                    <li class="action"><a class="deleteLink" href="#" id="postDelete">delete</a></li>
                    {{/if}}
                </ul>
            </div>
        </div>
    </div>
</article>
{{/each}}
