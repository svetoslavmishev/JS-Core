<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Extract Parenthesis</title>
</head>
<body>
<p id="content">
    Rakiya (Bulgarian brandy) is home-made liquor (alcoholic drink). It can be made of grapes, plums or other fruits
    (even apples).
</p>
<script>
    function extract(elementID) {
        let text = document.getElementById(elementID).textContent;
        let regex = /\((.+?)\)/g;
        let result = [];
        let match;

        while (match = regex.exec(text)) {
            result.push(match[1]);
        }
        return result.join('; ');
    }
</script>
</body>
</html>
