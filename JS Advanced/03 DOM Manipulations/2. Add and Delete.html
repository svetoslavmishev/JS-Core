<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Add and Delete</title>
</head>
<body>
<h1>List of Items</h1>
<ul id="items"></ul>
<input type="text" id="newText"/>
<input type="button" value="Add"
       onclick="addItem()">
<script>
    function addItem() {
        let input = document.getElementById('newText');
        let li = document.createElement('li');
        li.textContent = input.value + ' ';
        let link = document.createElement('a');
        link.textContent = '[Delete]';
        link.href = '#';
        li.appendChild(link);
        document.getElementById('items').appendChild(li);
        input.value = '';
        link.addEventListener('click', deleteItem);

        // function deleteItem() {
        //     document.getElementById('items').removeChild(li);
        // }

        function deleteItem() {
            document.getElementById('items').removeChild(this.parentNode);
        }
    }
</script>
</body>
</html>
