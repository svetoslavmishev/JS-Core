<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Focus</title>
    <style>.error {
        border: 2px solid red;
    }</style>
</head>
<body onload="validate()">
<label for="email">Enter email:</label>
<input id="email" type="text"/>
<script>
    function validate() {
        let input = document.getElementById('email');
        input.addEventListener('change', checkMails);
        let regex = /(\w+)\@(\w+)\.[a-zA-Z]/g;

        function checkMails(event) {
            if (!regex.test(input.value)) {
                input.className = 'error';
            } else {
                input.className = '';
            }
        }
    }
</script>
</body>
</html>
